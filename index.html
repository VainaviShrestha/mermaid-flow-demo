<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mermaid Flowchart</title>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  </head>
  <body>
    <h2>Coffee Making Flowchart</h2>
    <div class="mermaid">
      graph TD  
        Start --> BoilWater[Boil water]  
        BoilWater --> AddCoffee[Add coffee grounds]  
        AddCoffee --> PourWater[Pour hot water]  
        PourWater --> Stir[Stir the coffee]  
        Stir --> Enjoy[Enjoy your coffee!]
    </div>
  </body>
</html>
